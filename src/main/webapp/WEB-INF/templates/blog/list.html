<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            border: 1px solid cornflowerblue;
        }
    </style>
</head>
<body>
<form>
    <tr>
        <td><input type="text" name="name"></td>
        <td><input type="submit" value="Search"></td>
    </tr>
</form>

<form action="">
    <caption>Customers List</caption>

    <table>
        <tr>
            <td><label>Name</label></td>
            <td><label>Description</label></td>
            <td><label>Category</label></td>
            <td colspan="2"><a th:href="@{/blog/add}">Add New Blog</a></td>
        </tr>
        <tr th:each="blog: ${blogs}">
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.description}"></td>
            <td th:text="${blog.category.name}"></td>
            <td><a th:href="@{/blog/edit(id=${blog.id})}">edit</a></td>
            <td><a th:href="@{/blog/remove(id=${blog.id})}">remove</a></td>
        </tr>
    </table>

</form>
<div>
    <a th:href="@{'/blog'(page=${blogs.number - 1})}" th:if="${blogs.hasPrevious()}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:href="@{'/blog'(page=${blogs.number + 1})}" th:if="${blogs.hasNext()}">Next</a>
</div>
</body>
</html>
